comment: |
  The CADViewer component is based on CADViewer  https://www.cadviewer.com/ 
  This component needs a Backend Server you can run using docker.
  
  use :
  
  docker run --name CADVIEWER  -p 38080:80 cadviewer/cadviewer-full-server
  
  To run a server listening on port 38080. You will have to configure the compoennt property to match the Server's URL.
  
  
  
